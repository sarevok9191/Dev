plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase services for FlutterFire
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.my_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.my_app"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            // Replace with your release signing config when ready for production
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // Multidex support
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BoM
    implementation 'com.google.firebase:firebase-messaging' // Firebase Messaging
    implementation 'com.google.firebase:firebase-analytics' // Optional: Firebase Analytics
}

apply plugin: 'com.google.gms.google-services'
